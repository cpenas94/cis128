                Phone Number: 650-999-9999 <br>

    <section class="contact">  
        <div class="container mt-5">
            <div class="head text-left text black">
                <h2>Contact Us</h2>
            </div>
            <form class="row g-3">
                <div class="col-md-5">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-5">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="col-md-5">
                    <label for="emailInfo" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="emailInfo" required>
                </div>
                <div class="col-md-5">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="650-999-9999">
                </div>
                <div class="col-md-10">
                    <label for="comments" class="form-label">Comments</label>
                    <textarea class="form-control" id="commentarea" rows="3"></textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
